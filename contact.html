<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="account.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="main-header">
            <h3 class="header-info">
                <i class="fa-solid fa-microchip"></i> <a href="index.html"> Contact </a>
            </h3>
            <!-- <nav>
                <a href="#home">Home</a>
                <a href="#pricing">Price</a>
                <a href="#about-us">About Us</a>
            </nav> -->
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="ilustration">
                <img class="illustration-img" src="undraw_android_jr64.png" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="undraw_Pic_profile_re_7g2h.png" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me </p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/dirga.agung@gmail.com" autocomplete="off" method="POST">
                    <input type="hidden" name="_next" class="next">
                    <div class="form-container">

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder="">
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>


                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder="">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>


                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder="">
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>


                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8"
                                    placeholder=""></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="submit" style="font-size: 50px;">
                </form>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <img src="assets/rocket.png" alt="">
                <h3> Message Sent </h3>
                <p> Thank you for submitting ! </p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="contact.js"></script>
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
</body>

</html>
